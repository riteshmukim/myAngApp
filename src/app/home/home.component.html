<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{itemCount}})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use the form below to add a new bucket list goal. What do you want to do in your life?</p>
    <form>
      <input [(ngModel)]="goalText" type="text" class="txt" name="item" placeholder="Life goal...">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">

    <div class="list-container" *ngFor="let goal of goals; let i = index">
      <p class="life-container">{{ goal }}</p>
      <div class="cen">
        <p class="info" (click)="viewItem(i)">i</p>
      </div>
      <div class="cen1">
        <p class="del" (click)="removeItem(i)">X</p>
      </div>
    </div>
  </div>
</div>
